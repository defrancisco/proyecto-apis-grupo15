<!--Si el usuario de empresa decide tanto archivar como eliminar su juego del catálogo
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/alertas.css">
  <title>Alertas</title>
</head>
<body>




  <button onclick="Despublicar()">Despublicar</button>
  <p id="demo"></p>
  <script>
  function Despublicar() {
      var txt;
      if (confirm("Atención!\n¿Esta seguro que quiere despublicar este juego?")) {
        txt = "Se despublicó su juego correctamente.";
      } else {
        txt = "No se han realizado cambios a su juego.";
      }
      document.getElementById("demo").innerHTML = txt;
  }
  </script>



    
  <button onclick="Eliminar()">Eliminar</button>
  <p id="demo"></p>
  <script>
  function Eliminar() {
      var txt;
      if (confirm("Atención!\n¿Esta seguro que quiere eliminar este juego?")) {
        txt = "Se eliminó su juego correctamente.";
      } else {
        txt = "No se han realizado cambios a su juego.";
      }
      document.getElementById("demo").innerHTML = txt;
  }
  </script>
</body>
</html>
